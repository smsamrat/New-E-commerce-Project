{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="#"><img src="{{object.mainimage.url}}"></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{object.name}}</h2>

<div class="mb-3"> 
	<var class="price h4">&#2547;{{object.price}}</var> 
</div> 

<p>{{object.details_text}}</p>


<hr>
	<a href="{% url 'add_to_cart' pk=object.pk %}" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->
{% endblock content %}
